<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>content</title>
 <script type="text/javascript" src="highcharts/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="highcharts/highcharts.js"></script>
  <script type="text/javascript" src="highcharts/modules/exporting.js"></script>
  <script>
    //左侧Javascript代码
	$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '学员成绩百分比'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                },
				 showInLegend: true
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [
                ['不及格',   45.0],
                ['60-70',       26.8],
                {
                    name: '70-80',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['80-90',    8.5],
                ['90-100',     6.2],
                ['缺考',   0.7]
            ]
        }]
    });
});			




$(function () {
    $('#container2').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '学员成绩统计'
        },
     
        xAxis: {
            categories: [
                '第一次',           
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: '分值'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} 人</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '不及格',
            data: [89]

        }, {
            name: '60-70',
            data: [70]

        }, {
            name: '70-80',
            data: [50]

        }, {
            name: '80-90',
            data: [30]

        }, {
            name: '90-100',
            data: [20]

        }, {
            name: '缺考',
            data: [5]

        }]
    });
});				
  </script>
</head>
 <div id="container" style="min-width:700px;height:400px"></div>
  <div id="container2" style="min-width:700px;height:400px"></div>
<body>
</body>
</html>
